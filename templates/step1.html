{% extends "base.html" %}

{% block content %}
<head>
  <title>손가락 운동</title>
</head>
<body>
<br>
<br>
<table align="right">
  <tr>
    <td></td>
    <td><div id="timerDisplay">00:00</div></td>
    <td><img src="/static/c.png"  width="50" height="50"></td>
  </tr>
</table>
<br>
<br>
<br>
<br>
<table align="center">
  <tr>
    <td>&nbsp;&nbsp;&nbsp;&nbsp;<img src="/static/motion1.gif" border="10" style="border-color:red;" width="400" height="400">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    <td>&nbsp;&nbsp;&nbsp;&nbsp;<img src="/static/motion2.gif" border="10" style="border-color:lightgreen;" width="400" height="400">&nbsp;&nbsp;&nbsp;&nbsp;</td>
    <td>&nbsp;&nbsp;&nbsp;&nbsp;<img src="/static/motion3.gif" border="10" style="border-color:blue;" width="400" height="400">&nbsp;&nbsp;&nbsp;&nbsp;</td>
  </tr>
  <tr>
	<td  align="center"><font size=12><b>1단계</b></font></td>
	<td align="center"><font size=12><b>2단계</b></font></td>
	<td align="center"><font size=12><b>3단계</b></font></td>
  </tr>

</table>

<br>
<br>


<script>
  let timer;
  let seconds = 90; // 90초를 기본값으로 설정

  function startTimer() {
    timer = setInterval(function () {
      const minutes = Math.floor(seconds / 60);
      const displayMinutes = (minutes < 10) ? `0${minutes}` : minutes;
      const displaySeconds = (seconds % 60 < 10) ? `0${seconds % 60}` : seconds % 60;

      document.getElementById('timerDisplay').innerText = `${displayMinutes}:${displaySeconds}`;

      if (seconds <= 0) {
        clearInterval(timer);
        // 타이머 종료 시 원하는 동작을 수행하거나 아무 동작도 하지 않도록 할 수 있습니다.
      }

      seconds--;
    }, 1000);
  }

  // 페이지 로딩 시 자동으로 타이머 시작
  startTimer();
</script>

</body>
{% endblock %}
